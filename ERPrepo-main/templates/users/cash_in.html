<!-- cash_in.html -->
{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-light">Cash In</h2>

    <!-- Success/Error Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="atm-card">
        <form method="POST" action="" class="payment-form">
            {% csrf_token %}

            <!-- Amount Input -->
            <div class="form-group">
                <label for="amount">Amount to Add</label>
                {{ form.amount }}
            </div>

            <!-- Credit Card Number -->
            <div class="form-group">
                <label for="card_number">Card Number</label>
                {{ form.card_number }}
            </div>

            <!-- Expiry Date and CVV -->
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="card_expiry">Expiry Date (MM/YY)</label>
                    {{ form.card_expiry }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="card_cvv">CVV</label>
                    {{ form.card_cvv }}
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-light btn-block">Add Balance</button>
        </form>
    </div>
</div>

<style>
    /* General body styling */
    body {
        background-color: #343a40; /* Dark background */
    }

    /* ATM card styling */
    .atm-card {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 15px;
        background: linear-gradient(145deg, #444d56, #353b43);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
    }

    .payment-form h2 {
        color: #ffffff; /* Gold color for heading */
    }

    .payment-form .form-group label {
        color: rgba(250, 197, 23, 0.8); /* Gold color for labels */
        font-weight: bold;
    }

    .payment-form .form-control {
        width: 100%; /* Ensure full width */
        height: 50px; /* Increased height for visibility */
        font-size: 1.2rem; /* Increased font size for readability */
        border-radius: 5px;
        border: 2px solid #ffffff; /* Thicker gold border */
        padding: 0 10px;
        background-color: #fff; /* Background for input fields */
        color: #000; /* Text color for inputs */
    }

    .payment-form .form-control:focus {
        border-color: #fff; /* White border on focus */
        background-color: #e9ecef; /* Lighter input on focus */
    }

    .btn-block {
        width: 100%;
        background-color: rgba(250, 197, 23, 0.8); /* Gold color for button */
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
        color: #000; /* Text color for button */
    }

    .btn-block:hover {
        background-color: #e0a800; /* Darker gold on hover */
    }
</style>

{% endblock %}
