{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div style="text-align: center; background-color: #1c1c1e; padding: 40px; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);">
            <h1 style="color: #ffffff; font-size: 2.5rem; margin-bottom: 20px;">You have been logged out</h1>
            <h5 style="color: #a0a0a0; margin-bottom: 30px;">We hope to see you again soon!</h5>
            <a href="{% url 'login' %}" style="color: #ffffff; background-color: #4a90e2; padding: 10px 20px; text-decoration: none; border-radius: 5px; transition: 0.3s;">
                Log In Again
            </a>
        </div>
    </div>
{% endblock %}
