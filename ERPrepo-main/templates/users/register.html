{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<div class="container" style="margin-top: 50px; max-width: 500px;">
    <div class="card shadow-lg" style="background: linear-gradient(145deg, #1a1a1a, #000); border-radius: 20px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);">
        <div class="card-body p-5">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="text-center mb-4" style="color: #FFD700; font-weight: bold; font-size: 2rem; letter-spacing: 2px; text-shadow: 0 0 15px rgba(255, 215, 0, 0.6); animation: glow 2s infinite alternate;">
                        Join Now
                    </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="d-grid mt-4">
                    <button class="btn btn-primary btn-block" style="background: linear-gradient(to right, #FFD700, #e6ac00); color: black; border: none; border-radius: 30px; padding: 15px; font-weight: bold; font-size: 1.3rem; box-shadow: 0 5px 20px rgba(255, 215, 0, 0.7); transition: all 0.3s ease;">
                        Sign Up
                    </button>
                </div>
                <div class="form-group mt-4 text-center">
                    <small class="text-muted">Already have an account? <a href="{% url 'login' %}" style="color: #FFD700; text-decoration: none; font-weight: bold; transition: color 0.3s ease;">Sign In</a></small>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Container animation for a refined appearance */
    .container {
        animation: fadeInUp 1s ease; /* Smooth slide-up animation */
    }

    /* Enhanced form fieldset and legend styling */
    .form-group legend {
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.6); /* Stronger glow */
        font-size: 2rem;
    }

    /* Button styling for a richer look */
    .btn-primary {
        background: linear-gradient(to right, #FFD700, #e6ac00);
        color: black;
        font-size: 1.3rem;
        padding: 15px;
        border: none;
        border-radius: 30px;
        box-shadow: 0 5px 20px rgba(255, 215, 0, 0.7);
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(to right, #e6ac00, #cc9a00); /* Darker gradient */
        transform: scale(1.1); /* Bigger scale on hover */
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.9); /* Brighter glow */
    }

    /* Link hover effect for better interaction */
    .form-group a {
        font-weight: bold;
        color: #FFD700;
        transition: color 0.3s ease;
    }

    .form-group a:hover {
        color: #e6ac00; /* Darker gold */
        text-decoration: underline;
    }

    /* Keyframes for animations */
    @keyframes glow {
        from {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }
        to {
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
