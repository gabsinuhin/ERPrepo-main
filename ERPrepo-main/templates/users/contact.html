{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="container" style="display: flex;">


        <div style="margin-left: 20px; flex-grow: 1;">  <!-- Added a wrapper for proper layout -->
            <h2>Contact Us</h2>
            <form method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="content" class="form-label">{{ form.content.label }}</label>
                    {{ form.content }}  <!-- Render the content field -->
                    <div class="invalid-feedback">
                        Please enter your message.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Upload an image (optional):</label>
                    <input type="file" name="image" accept="image/*" class="form-control"> <!-- Image upload input -->
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
